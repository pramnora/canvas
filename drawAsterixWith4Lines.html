 <head> 

  <meta charset="utf-8" />

  <title>HTML 5 Canvas/Draw Asterix Using 4 Lines</title>

  <style>
   canvas{
    border:red 1px solid;
   }
  </style>
 
 </head>

 <body>

  <canvas id="myCanvas" width="400" height="400">
  </canvas>

  <script>
  
   //*** PROGRAM: Draws an asterix shape by using 4 straight lines which criss cross one another...
  
   //*** set variables allowing access to the HTML Canvas object...
  
   var c = document.getElementById("myCanvas");
   var ctx = c.getContext("2d");

   //*** draw a diagonal line: top left down to bottom right

   ctx.moveTo(0,0);
   ctx.lineTo(400,400);
   ctx.stroke();

   //*** draw a diagonal line: top right down to bottom left

   ctx.moveTo(400,0);
   ctx.lineTo(0,400);
   ctx.stroke();

   //*** draw a vertical line: middle top down to middle bottom

   ctx.moveTo(200,0);
   ctx.lineTo(200,400);
   ctx.stroke();

   //*** draw a horizontal line: middle left across to middle right

   ctx.moveTo(0,200);
   ctx.lineTo(400,200);
   ctx.stroke();

  </script>

 </body>

</html>
